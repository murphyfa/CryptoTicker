<div class="home-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-push-2">
                <div class="price-div" [routerLink]="['/Current', 'ETH']">
                    <img src="https://firebasestorage.googleapis.com/v0/b/cryptoticker-306df.appspot.com/o/eth.png?alt=media&token=9e14b24c-a424-4965-9f8f-e61671449def" height="45px" style="vertical-align:middle">
                    <span class="coin-label">ETH</span>
                    <span class="coin-price">${{ethPrice | number: '1.2-2'}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-push-2">
                <div class="price-div" [routerLink]="['/Current', 'BTC']">
                    <img src="https://firebasestorage.googleapis.com/v0/b/cryptoticker-306df.appspot.com/o/btc.png?alt=media&token=4159588b-0301-40a0-a4ce-65ba30b87b35" height="45px" style="vertical-align:middle">
                    <span class="coin-label">BTC</span>
                    <span class="coin-price">${{btcPrice | number: '1.2-2'}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-push-2">
                <div class="price-div" [routerLink]="['/Current', 'LTC']">
                    <img src="https://firebasestorage.googleapis.com/v0/b/cryptoticker-306df.appspot.com/o/ltc.png?alt=media&token=4f678b97-8d3f-4f58-9195-c5a15a4fe1d5" height="45px" style="vertical-align:middle">
                    <span class="coin-label">LTC</span>
                    <span class="coin-price">${{ltcPrice | number: '1.2-2'}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
